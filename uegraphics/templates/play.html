<!DOCTYPE html>
<html lang="en" ng-app="universeExplorationMain" ng-controller="universeExplorationControllerMain">
<head>
  <title>{{title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link href="website.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="soundmanager2-setup.js"></script>  
  <script src="soundmanager2-jsmin.js"></script> 

</head>
<body>

  <div id="full-content" class="radient-bg">

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-1">
          <a href="http://www.universe-exploration.com"><img src="banner_small.png" id="logo" alt="Universe Exploration" /></a>
          <ul id="main-navigation">
            <li><a href="/">Home</a></li>
            <li><a href="play.html">Play</a></li>
          </ul>
        </div>
        <div class="col-md-8">  
         <div align="center" id="embed-html"></div>
       </div>
     </div>

   </div>

 </div>

 <script type="text/javascript" src="html/html.nocache.js"></script>        
 <script>
 function handleMouseDown(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  evt.target.style.cursor = 'default';
}

function handleMouseUp(evt) {
  evt.preventDefault();
  evt.stopPropagation();
  evt.target.style.cursor = '';
}
document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>


<script src="universeExplorationMainController.js"></script>

</body>
</html>
